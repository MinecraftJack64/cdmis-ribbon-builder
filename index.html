<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="start()">
<div id="edit" style="display:none;">
    <button onclick="Game.loadRibbonCode()">Load Ribbon Rack Code</button>
    <ul id="ribbonSelect">
    </ul>
    <button onclick="Game.downloadRibbonRackLocally()">Download Ribbon Rack</button>
    <button onclick="Game.exposeCode()">Copy Ribbon Rack Code</button>
    <p id="ribbonCode"></p>
</div>
<canvas id="canvas" width="800" height="600"></canvas>
<p id="msg"></p>
<button onclick="Game.renderAllCadets()">Fetch Cadet List</button>
<input type="checkbox" id="labelcadets" name="labelcadets" value="labelcadets">
<label for="labelcadets">Label Cadets</label>
<button onclick="Game.initEditor()">Edit Ribbons</button>
<script src="index.js"></script>

</body>
</html>
